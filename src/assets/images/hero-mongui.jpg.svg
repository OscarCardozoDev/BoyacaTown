<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient representing mountains and sky -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a80b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a3c1e6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c5e1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e4012;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="1200" height="600" fill="url(#skyGradient)" />
  
  <!-- Distant mountains -->
  <path d="M0,600 L0,350 Q300,200 600,350 Q900,200 1200,350 L1200,600 Z" fill="#3d6e2d" opacity="0.7" />
  
  <!-- Middle mountains -->
  <path d="M0,600 L0,400 Q200,300 400,400 Q600,300 800,400 Q1000,300 1200,400 L1200,600 Z" fill="#2c5e1a" opacity="0.8" />
  
  <!-- Foreground mountains -->
  <path d="M0,600 L0,450 Q150,380 300,450 Q450,380 600,450 Q750,380 900,450 Q1050,380 1200,450 L1200,600 Z" fill="url(#mountainGradient)" />
  
  <!-- Colonial town silhouette -->
  <rect x="400" y="450" width="400" height="150" fill="#5e3a1a" />
  
  <!-- Church tower -->
  <rect x="550" y="400" width="100" height="50" fill="#5e3a1a" />
  <rect x="575" y="350" width="50" height="50" fill="#5e3a1a" />
  <path d="M575,350 L600,320 L625,350 Z" fill="#5e3a1a" />
  
  <!-- Buildings -->
  <rect x="450" y="470" width="50" height="30" fill="#8c5a2a" />
  <rect x="520" y="480" width="60" height="20" fill="#8c5a2a" />
  <rect x="600" y="475" width="40" height="25" fill="#8c5a2a" />
  <rect x="660" y="485" width="70" height="15" fill="#8c5a2a" />
  
  <!-- Text overlay -->
  <text x="600" y="250" font-family="Arial" font-size="48" font-weight="bold" text-anchor="middle" fill="white">Monguí, Boyacá</text>
  <text x="600" y="300" font-family="Arial" font-size="24" text-anchor="middle" fill="white">Heritage Town of Colombia</text>
</svg>